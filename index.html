<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp-UI</title>
    <!-- Tailwind CSS Link -->
    <link rel="stylesheet" href="./assets/css/output.css">
</head>

<body class="bg-green-300 p-10">
    <h1 class="font-bold text-center text-3xl mb-5">WhatsApp UI using Tailwind CSS</h1>
    <section class="bg-white max-w-md mx-auto">
        <div class="bg-emerald-700 px-3 py-5 text-white flex justify-between items-center">
            <h4 class="font-semibold text-2xl">WhatsApp</h4>
            <div class="flex ">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
                    <path fill="currentColor"
                        d="M9.538 15.23q-2.398 0-4.064-1.666T3.808 9.5q0-2.398 1.666-4.064t4.064-1.667q2.399 0 4.065 1.667q1.666 1.666 1.666 4.064q0 1.042-.369 2.017q-.37.975-.97 1.668l5.908 5.907q.14.14.15.345q.01.203-.15.363q-.16.16-.353.16q-.195 0-.354-.16l-5.908-5.908q-.75.639-1.725.989q-.975.35-1.96.35m0-1q1.99 0 3.361-1.37q1.37-1.37 1.37-3.361q0-1.99-1.37-3.36q-1.37-1.37-3.36-1.37q-1.99 0-3.361 1.37q-1.37 1.37-1.37 3.36q0 1.99 1.37 3.36q1.37 1.37 3.36 1.37" />
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 256 256">
                    <path fill="currentColor"
                        d="M112 60a16 16 0 1 1 16 16a16 16 0 0 1-16-16m16 52a16 16 0 1 0 16 16a16 16 0 0 0-16-16m0 68a16 16 0 1 0 16 16a16 16 0 0 0-16-16" />
                </svg>
            </div>
        </div>
        <ul class="bg-emerald-700 text-white px-3 py-2 flex justify-between items-center space-x-4">
            <li>
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
                    <path fill="currentColor"
                        d="M12 18q2.075 0 3.538-1.462Q17 15.075 17 13q0-2.075-1.462-3.538Q14.075 8 12 8Q9.925 8 8.463 9.462Q7 10.925 7 13q0 2.075 1.463 3.538Q9.925 18 12 18Zm0-2q-1.25 0-2.125-.875T9 13q0-1.25.875-2.125T12 10q1.25 0 2.125.875T15 13q0 1.25-.875 2.125T12 16Zm6-6q.425 0 .712-.288Q19 9.425 19 9t-.288-.713Q18.425 8 18 8t-.712.287Q17 8.575 17 9t.288.712Q17.575 10 18 10ZM4 21q-.825 0-1.412-.587Q2 19.825 2 19V7q0-.825.588-1.412Q3.175 5 4 5h3.15L8.7 3.325q.15-.15.337-.238Q9.225 3 9.425 3h5.15q.2 0 .388.087q.187.088.337.238L16.85 5H20q.825 0 1.413.588Q22 6.175 22 7v12q0 .825-.587 1.413Q20.825 21 20 21Z" />
                </svg>
            </li>
            <li class="flex items-center flex-1 justify-between">
                <div class="uppercase font-medium text-sm flex items-center space-x-2 relative">
                    <span>Chats</span>
                    <span
                        class="bg-white text-emerald-700 rounded-full w-6 h-6 p-0.5 flex items-center justify-center">5
                    </span>
                    <div class=" absolute right-1 top-8 bg-white w-full h-1"></div>
                </div>
                <div class="uppercase font-medium text-sm flex items-center space-x-2">
                    <span>Status</span>
                </div>
                <div class="uppercase font-medium text-sm flex items-center space-x-2">
                    <span>Calls</span>
                </div>
            </li>
        </ul>
        <!-- Chats -->
        <div class="bg-white">
            <div class=" flex px-3 py-5 space-x-4 items-center hover:cursor-pointer hover:bg-gray-100">

                <div>
                    <img src="https://ui-avatars.com/api/?name=Vetrivel&background=ransom&color=fff" alt="Vetrivel"
                        class="rounded-full">
                </div>
                <div class="flex-1">
                    <h4 class="font-semibold">Vetrivel</h4>
                    <p class="text-sm">Hey, Where are you</p>
                </div>
                <div class="flex items-center flex-col spce-y-1">
                    <span class="text-green-600 font-semibold">09:12</span>
                    <span
                        class="bg-green-600 w-6 h-6 p-2 rounded-full flex items-center text-white font-semibold text-sm">2</span>
                </div>
            </div>

            <div class="flex px-3 py-5 space-x-4 items-center hover:cursor-pointer hover:bg-gray-100">

                <div>
                    <img src="https://ui-avatars.com/api/?name=Machan&background=random&color=fff" alt="Vetrivel"
                        class="rounded-full">
                </div>
                <div class="flex-1">
                    <h4 class="font-semibold">Machan</h4>
                    <p class="text-sm">inaiku vendam machan naliku polam.</p>
                </div>
                <div class="flex items-center flex-col spce-y-1">
                    <span class="text-green-600 font-semibold">08:02</span>
                    <span
                        class="bg-green-600 w-6 h-6 p-2 rounded-full flex items-center text-white font-semibold text-sm">2</span>
                </div>
            </div>

            <div class="flex px-3 py-5 space-x-4 items-center  hover:cursor-pointer hover:bg-gray-100">

                <div>
                    <img src="https://ui-avatars.com/api/?name=Dhanu&background=random&color=fff" alt="Dhanu"
                        class="rounded-full">
                </div>
                <div class="flex-1">
                    <h4 class="font-semibold">Dhanu</h4>
                    <p class="text-sm">Epo Varuva?</p>
                </div>
                <div class="flex items-center flex-col spce-y-1">
                    <span class="text-green-600 font-semibold">07:13</span>
                    <span
                        class="bg-green-600 w-6 h-6 p-2 rounded-full flex items-center text-white font-semibold text-sm">2</span>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
